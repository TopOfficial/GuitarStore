<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./main.css" />

  <body>
    <div class="nav">
      <div class="nav-center">
        <span class="nav-title">Topp</span>
      </div>
    </div>
    <div class="divcontainer">
      <div class="page hero">
      <div class="hero-center">
        <div class="profil-img">
          <img src="./img/profile.jpeg" class="profile" align="right">
        </div>
        <h1>Suriya chaubey</h1>
        <p>
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Incidunt cum
          maxime eveniet distinctio nostrum voluptates perferendis ea magnam
          hic, nesciunt, dolores quibusdam. Aliquid, dolor quasi?          
        </p>
        <button class="hero-btn">Explore</button>
        
      </div>
      </div>
      <div class="page second-page">
      <h2 class="secondPgTitle" data-value="SuriyaChaubey">Suriyachaubey</h2>
      </div>
      <div class="page third-page"></div>
    </div>
    <script>
      const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";

      document.getElementsByClassName("secondPgTitle").innerHTML = "My First JavaScript";
      document.querySelector("h2").onmouseover = event => {
        let iterations = 0;

        const interval = setInterval(() => {
        event.target.innerText = event.target.innerText.split("").map((letter, index) => {
          if (index < iterations){
            return event.target.dataset.value[index];
          }
          return letters[Math.floor(Math.random()*26)]
        })
        .join("");
        
        
        if(iterations >= event.target.dataset.value.length) clearInterval(interval);

        iterations += 1 / 3;
      }, 50);
    }
    </script>
  </body>
